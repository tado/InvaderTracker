<!DOCTYPE html>
<html lang="en">
<head>
    <title>INVADER realtime tracker</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body {
            color: #ffffff;
            font-family:Arial, Helvetica, sans-serif;
            font-size:13px;
            text-align:center;
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 60px;
            left: 120px;
            color: rgba(255,255,255,0.5);
            font-family: "Courier New", Courier, monospace;
            /* width: 100%; */
            padding: 0 10px;
            text-align: left;
            font-size: 10px;
            background-color: rgba(0,0,0,0.5);
        }
        #about {
            position: absolute;
            top: 0px;
            /* width: 100%;*/
            padding: 20px 10px;
            text-align: left;
            font-size: 10px;
            line-height: 1.1;
        }
        #tle {
            color:rgba(255,255,255,0.5);
            font-family: "Courier New", Courier, monospace;
            font-size: 10px;
        }
        #graph {
            position: absolute;
            top:0;
            left:0;
            background-color: rgba(0,0,0,0.3);
            color:rgba(255,255,255,0.5);
            font-family: "Courier New", Courier, monospace;
            font-size: 10px;
        }
        #container{
            /* margin-top: 20px;*/
        }
        a {
            color: #0080ff;
        }
        img {
            border: none;
        }
        #overlay {
            pointer-events: none;
        }

        /* for D3.js graph */
        .axis path,
        .axis line,
        .axis text {
            fill: none;
            stroke: rgba(255,255,255,0.5);
            shape-rendering: crispEdges;
        }
        .x.axis path {
            display: none;
        }
        .line {
            fill: none;
            stroke: rgba(255,255,255,0.25);
            stroke-width: 1.5px;
        }
        .dot0 {
            stroke: none;
            fill: rgba(255,31,31,0.25);
        }
        .dot1 {
            stroke: none;
            fill: rgba(255,31,255,0.25);
        }
        .dot2 {
            stroke: none;
            fill: rgba(31,31,255,0.25);
        }
    </style>
</head>
<body>
    <div id ="overlay"></div>
    <div id="info"></div>
    <div id="graph"></div>
    <div id="about">
        <a href="http://artsat.jp/" target="_blank"><img src="./img/logo.jpg" /></a>
        <h1>ARTSAT1: INVADER - realtime tracker Î±</h1>
        <p><a href='https://github.com/tado/InvaderTracker' target="_blank">&gt; about this page</a></p>
        <div id="tle"></div>
    </div>
    <div id="container"></div>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/CSS2DRenderer.js"></script>
    <script src="js/OverlayView.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/jsonp.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/satellite.js"></script>
    <script src="js/main.js"></script>
    <script src="js/graph.js"></script>

</html>
